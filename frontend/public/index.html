<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom</title>
    <!-- Bootstrap (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #2E6F40;">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">ðŸŒ¸ Bloom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="text-center py-5" style="background-color: #F5F0E6;">
        <h1 style="color: #2E6F40;">Welcome to Bloom</h1>
        <p style="color: #1F3D2B; font-size: 1.2rem;">Organize your inspiration. Create beautiful boards. Bloom your ideas.</p>
        <a href="#" class="btn btn-success" style="background-color: #2E6F40; border: none;">Get Started</a>
    </header>

    <!-- Board Grid -->
    <main class="container py-5">
        <h2 style="color: #2E6F40;">Your Boards</h2>
        <div class="row" id="board-grid">
            <!-- Example Board Card -->
            <div class="col-md-4 mb-4">
                <div class="card" style="background-color: #F5F0E6;">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Board Image">
                    <div class="card-body">
                        <h5 class="card-title" style="color: #2E6F40;">Nature Inspiration</h5>
                        <p class="card-text" style="color: #1F3D2B;">A collection of serene landscapes and green vibes.</p>
                    </div>
                </div>
            </div>
            <!-- Repeat other boards -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4" style="background-color: #2E6F40; color: #F5F0E6;">
        &copy; 2026 Bloom. All rights reserved.
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
